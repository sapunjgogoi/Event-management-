<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="Form login-form">
            <h2>Login</h2>
            <form action="index.html">
                <div class="input-box">
                    <i class='bx bxs-user'></i>
                    <label for="#">Username</label>
                    <input type="text" placeholder="Enter Your Username*">
                </div>
                <div class="input-box">
                    <i class='bx bxs-envelope'></i>
                    <input type="text" placeholder="Enter Your Password*">
                    <label for="#">Password</label>
                </div>
                <div class="forgot-section">
                    <span><input type="checkbox" name="" id="checked">Remember Me</span>
                    <span><a href="#">Forgot Password ?</a></span>
                </div>
                <button class="btn loginBtn" id="loginButton"><a href="home.html">Login</a></button>
            </form>
            <br>
            <div>
                <p class="RegisteBtn RegiBtn"><a href="#">Register</a></p>
            </div>
        </div>
        <div class="Form Register-form">
            <h2>Register</h2>
            <form action="index.html">
                <div class="input-box">
                    <i class='bx bxs-user'></i>
                    <label for="#">Username</label>
                    <input type="text" placeholder="Enter Your Username*">
                </div>
                <div class="input-box">
                    <i class='bx bxs-envelope'></i>
                    <input type="text" placeholder="Enter Your Password*">
                    <label for="#">Password</label>
                </div>
                <div class="input-box">
                    <i class='bx bxs-envelope'></i>
                    <input type="text" placeholder="Enter Your Password*">
                    <label for="#">Confirm Password</label>
                </div>
                <div class="forgot-section">
                    <span><input type="checkbox" name="" id="checked">Remember Me</span>
                    <span><a href="#">Forgot Password ?</a></span>
                </div>
                <button class="btn RegiBtn" id="RegisteBtn"><a href="Login.html">Register</a></button>
            </form>
            <br>
            <div>
                <p class="LoginBtn"><a href="#">Login</a></p>
            </div>
        </div>
    </div>
    
    <script src="login.js"></script>

</body>
</html>
